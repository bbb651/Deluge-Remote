name: Build iOS App

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Create IPA
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Configure Git to use HTTPS instead of SSH
      run: git config --global url."https://github.com/".insteadOf "git@github.com:"

    - name: Resolve Swift Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project "Deluge Remote.xcodeproj" \
          -scheme "Deluge Remote"

    - name: Build for iOS (Archive)
      run: |
        xcodebuild archive \
          -project "Deluge Remote.xcodeproj" \
          -scheme "Deluge Remote" \
          -destination "generic/platform=iOS" \
          -archivePath build/DelugeRemote.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          -allowProvisioningUpdates

    - name: Create IPA
      run: |
        mkdir -p build/Payload
        cp -r build/DelugeRemote.xcarchive/Products/Applications/*.app build/Payload/
        cd build
        zip -r DelugeRemote.ipa Payload
        rm -rf Payload

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DelugeRemote-IPA
        path: build/DelugeRemote.ipa
        if-no-files-found: error
